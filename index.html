  <style>
  
/* Menú principal (negro) */
.navbar {
  background-color: #000;
  color: #fff;
  padding: 10px;
}

/* Botón dentro del menú */
.navbar button {
  background: none;
  border: none;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

/* Secciones colapsables tipo Wikipedia */
.collapsible {
  background-color: #fafafa; /* gris claro */
  color: #333;
  cursor: pointer;
  padding: 10px;
  width: 100%;
  border: none;
  text-align: left;
  font-size: 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  transition: background-color 0.3s ease;
}

.collapsible:hover {
  background-color: #ddd;
}

.collapsible .arrow {
  transition: transform 0.3s ease;
  font-size: 14px;
}

.collapsible.active .arrow {
  transform: rotate(90deg);
}

.content {
  padding: 0 15px;
  display: none;
  overflow: hidden;
  background-color: #fff;
  border-left: 3px solid #ccc;
  margin-bottom: 10px;
}


.slider {
    position: relative;
    width: 60%;
    height: 420px;
    overflow: hidden;
  }


  .slider img {
    width: 100%;
    height: 420px;
   /* object-fit: cover;*/
   object-fit: contain;
    position: absolute;
    top: 0;
    left: 100%;
    opacity: 0;
    transition: all 1s ease-in-out;
  }

  .slider img.active {
    left: 0;
    opacity: 1;
  }

  </style>

  <script>
    // Script para sliders de cada tarjeta
    document.querySelectorAll("[data-slider]").forEach(slider => {
      const images = slider.querySelectorAll("img");
      let index = 0;
      setInterval(() => {
        images[index].classList.remove("active");
        index = (index + 1) % images.length;
        images[index].classList.add("active");
      }, 2500); // cambia cada 2s
    });
  </script>
