<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Galería de Arte</title>
  <link rel="stylesheet" href="style.css">
</head>




<body>
  <!-- script burger menu-->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.querySelector(".menu-toggle");
      const nav = document.querySelector("nav");
  
      toggle.addEventListener("click", () => {
        nav.classList.toggle("active");
      });
    });
  </script>
  



<header>

  <h1><a href="https://themather314.github.io/juanmartinrios.github.io/index.html" class="titulo-link">Galería de Juan Martín Ríos</a>: Contacto</h1>

  <!-- Botón hamburguesa (solo visible en móvil) -->
  <button class="menu-toggle" aria-label="Abrir menú">&#9776;</button>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="sobre.html">Sobre mí</a>
    <a href="proyectos.html">Proyectos</a>
    <a href="comprar.html">Comprar</a>
    <a href="contacto.html">Contacto</a>
  </nav>
</header>




  <main>
    <div id="volver-atras" class="volver-atras">
      <button onclick="history.back()" aria-label="Volver atrás">←</button>
    </div>
    
    <script>
      // Si el historial es menor o igual a 1, ocultamos el botón
      if (window.history.length <= 1) {
        document.getElementById("volver-atras").style.display = "none";
      }
    </script>

    <h2>Contacto</h2>
    <p style="text-align:center; max-width:600px; margin:auto;">
      Si estás interesado en adquirir una obra o tienes alguna consulta, completa el formulario y nos pondremos en contacto contigo.
    </p>

    <form class="contact-form" action="https://formspree.io/f/xnnblqod" method="post" >
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
      
      <!-- Opcional: asunto personalizado -->
      <input type="hidden" name="_subject" value="Nuevo mensaje desde la web">

    <!-- Redirección a la página de gracias -->
    <input type="hidden" name="_next" value="https://themather314.github.io/juanmartinrios.github.io/gracias.html">

      <button type="submit">Enviar mensaje</button>
    </form>
  </main>

<!-- cargar footer -->

<script>
  fetch("https://themather314.github.io/juanmartinrios.github.io/footer.html") // Ruta absoluta (ajústala si usas subcarpeta en GitHub Pages)
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    })
    .catch(err => console.error("Error al cargar el footer:", err));
</script>

<div id="footer"></div>


</body>
</html>
